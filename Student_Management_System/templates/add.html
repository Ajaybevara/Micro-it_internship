<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="roll" placeholder="Roll Number" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="date" name="dob" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <select name="branch" required>
                <option value="">Select Branch</option>
                <option>CSE</option>
                <option>AI & ML</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>Mechanical</option>
                <option>Civil</option>
            </select>
            <select name="year" required>
                <option value="">Select Year</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>
            <select name="semester" required>
                <option value="">Select Semester</option>
                <option>1st Semester</option>
                <option>2nd Semester</option>
            </select>
            <input type="text" name="section" placeholder="Section" required>
            <input type="number" name="enrollment_year" placeholder="Enrollment Year" required>
            <input type="text" name="cgpa" placeholder="CGPA">
            <input type="number" name="backlogs" placeholder="Backlogs">
            <button type="submit">Add Student</button>
        </form>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
